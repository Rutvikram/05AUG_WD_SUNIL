<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-elements=after before</title>
    <style>
      body{
        align-items: center;
        justify-content: center;
        display: flex;
        height: 100vh;
      }
      h1::before {
        content: 'AFTER';
        background-color: gray;
        display: block;
        font-size: 25px;
      }
      h1::after {
        content: 'BEFORE';
        background-color: gray;
        display: block;
        font-size: 25px;
      }
    </style>
</head>
<body>
    <h1>THIS IS THE EXAMPLE OF PSEUDO ELEMENTS</h1>
</body>
</html>
