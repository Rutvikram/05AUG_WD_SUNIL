<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX USE IN CSS</title>
</head>
<style>

.new{
       display: flex;
       
}

.flex-1{
    display: flex 1;
}

.allnew{

        background-color: red;
        border: 2px solid black;
        margin: 12px;
        width: 122px;
        height: 122px;


}

</style>
<body>

    <div class="new">
        <div class="allnew">CAT</div>
        <div class="allnew">DOG</div>
        <div class="allnew">LION</div>
        <div class="allnew">MONKEY</div>
    </div>

    <div class="flex-1">
        <div class="allnew">CAT</div>
        <div class="allnew">DOG</div>
        <div class="allnew">LION</div>
        <div class="allnew">MONKEY</div>
    </div>

</body>
</html>
