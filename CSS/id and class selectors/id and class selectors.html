<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and class in css</title>

    <style>
        #red {
            color: red;
        }

        #blue {
            background-color: blue;
            color: yellow;
        }

        .pink {
            color: pink;
        }

        .brown {
            background-color: cadetblue;
            color: brown;
        }
    </style>
</head>

<body>
    <h4>WE USE [#]SYMBOL FOR THEM IN CSS.</h4>

    <h1 id="red">this is id selector </h1>

    <p id="blue">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias, placeat.</p>

    <br><br><br><br>
    <h4>WE USE [.] SYMBOL FOR THIS IN CSS.</h4>

    <h1 class="pink">this is class selector</h1>

    <p class="brown">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, reiciendis!</p>

</body>

</html>
