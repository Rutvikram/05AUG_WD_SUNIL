<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>flex properties</title>
    <style>

        .main{

            display: flex;
            background-color: blue;
            width: 40%;
        }


        .main div{

            font-size: 30px;
            background-color: #f1f1f1;
            width: 100px;
            height: 100px;
            margin: 10px;
            text-align: center;
            justify-content: center;

        }



    </style>
</head>
<body>
    <h1>CSS FLEXBOX PROPERTICE.</h1>

    <br><br><br>

    <div class="main">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>



    </div>
</body>
</html>
